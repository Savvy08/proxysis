<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки - Proxysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      font-size: 12px;
      font-weight: 400;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 0.5px solid #2d2d2d;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: -0.08px;
      color: #f5f5f7;
    }

    .section {
      background: #252525;
      border: 0.5px solid #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #f5f5f7;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 11.5px;
      color: #a1a1a6;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 8px 12px;
      background: #1a1a1a;
      border: 0.5px solid #3a3a3a;
      border-radius: 6px;
      color: #f5f5f7;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      transition: all 0.12s;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: #30d158;
    }

    .proxy-server-row {
      display: grid;
      grid-template-columns: 100px 100px 1fr 80px 40px;
      gap: 8px;
      align-items: end;
      margin-bottom: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 400;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      transition: all 0.12s;
    }

    .btn-primary {
      background: #30d158;
      color: #1a1a1a;
    }

    .btn-primary:hover {
      background: #34c759;
    }

    .btn-secondary {
      background: #3a3a3a;
      color: #f5f5f7;
    }

    .btn-secondary:hover {
      background: #444444;
    }

    .btn-danger {
      background: #ff453a;
      color: #1a1a1a;
    }

    .btn-danger:hover {
      background: #ff5a51;
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.12s;
    }

    .btn-add {
      background: #30d158;
      color: #1a1a1a;
      margin-top: 8px;
    }

    .btn-add:hover {
      background: #34c759;
    }

    .btn-remove {
      background: #ff453a;
      color: #1a1a1a;
    }

    .btn-remove:hover {
      background: #ff5a51;
    }

    .bypass-list {
      width: 100%;
      min-height: 120px;
      padding: 10px 12px;
      background: #1a1a1a;
      border: 0.5px solid #3a3a3a;
      border-radius: 6px;
      color: #f5f5f7;
      font-size: 11.5px;
      font-family: 'SF Mono', 'Courier New', monospace;
      resize: vertical;
      line-height: 1.4;
    }

    .bypass-list:focus {
      outline: none;
      border-color: #30d158;
    }

    .help-text {
      color: #8e8e93;
      font-size: 10.5px;
      margin-top: 6px;
      line-height: 1.4;
    }

    .advanced-toggle {
      color: #30d158;
      cursor: pointer;
      font-size: 11px;
      margin-top: 12px;
      display: inline-block;
    }

    .advanced-toggle:hover {
      opacity: 0.8;
    }

    .advanced-section {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 0.5px solid #2d2d2d;
    }

    .advanced-section.show {
      display: block;
    }

    .success-message {
      background: rgba(48, 209, 88, 0.1);
      border: 0.5px solid rgba(48, 209, 88, 0.3);
      color: #30d158;
      padding: 10px 14px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 11.5px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 30px;
    }

    .actions .btn {
      padding: 10px 24px;
      min-width: 140px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Настройки</h1>
  </div>

  <div id="successMessage" class="success-message">
    Настройки сохранены!
  </div>

  <div class="section">
    <div class="section-title">Прокси серверы</div>
    
    <div id="proxyServers">
      <div class="proxy-server-row">
        <div class="form-group">
          <label class="form-label">Scheme</label>
          <select class="form-select scheme-select">
            <option value="default">(default)</option>
            <option value="http">http</option>
            <option value="https">https</option>
            <option value="socks4">socks4</option>
            <option value="socks5">socks5</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Protocol</label>
          <select class="form-select protocol-select">
            <option value="HTTP">HTTP</option>
            <option value="HTTPS">HTTPS</option>
            <option value="SOCKS4">SOCKS4</option>
            <option value="SOCKS5">SOCKS5</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Server</label>
          <input type="text" class="form-input server-input" placeholder="31.59.185.243" value="31.59.185.243">
        </div>
        <div class="form-group">
          <label class="form-label">Port</label>
          <input type="text" class="form-input port-input" placeholder="23430" value="23430">
        </div>
        <div class="form-group">
          <label class="form-label">&nbsp;</label>
          <button class="btn-icon btn-remove">×</button>
        </div>
      </div>
    </div>

    <button class="btn btn-add" id="addServerBtn">Добвавить сервер</button>

    <div class="advanced-toggle" id="advancedToggle">Расширенные настройки</div>
    
    <div class="advanced-section" id="advancedSection">
      <div class="form-group">
        <label class="form-label">Username (optional)</label>
        <input type="text" class="form-input" id="username" placeholder="username">
      </div>
      <div class="form-group">
        <label class="form-label">Password (optional)</label>
        <input type="password" class="form-input" id="password" placeholder="password">
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Bypass List</div>
    <p class="help-text" style="margin-bottom: 12px;">
      Servers that should not use proxy. (One server per line.)
    </p>
    <textarea class="bypass-list" id="bypassList" placeholder="localhost
127.0.0.1
*.local"></textarea>
    <p class="help-text">
      <a href="#" style="color: #30d158;" id="wildcardHelp">(Wildcards and other patterns available...)</a>
    </p>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="saveBtn">
      Сохранить измнения
    </button>
    <button class="btn btn-secondary" id="discardBtn">
      Отмена
    </button>
  </div>

  <script src="options.js"></script>
</body>
</html>
