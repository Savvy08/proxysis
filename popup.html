<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 220px;
      background: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      font-size: 12px;
      font-weight: 400;
      border-radius: 8px;
      overflow: hidden;
    }

    .container {
      padding: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      cursor: pointer;
      border-bottom: 0.5px solid #2d2d2d;
      transition: background 0.12s;
      min-height: 32px;
    }

    .menu-item:hover {
      background: #252525;
    }

    .menu-item.active {
      background: #2d2d2d;
    }

    .menu-item-text {
      flex: 1;
      font-size: 12px;
      letter-spacing: -0.06px;
      color: #f5f5f7;
    }

    .status-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .status-indicator.active {
      background: #30d158;
    }

    .status-indicator.inactive {
      background: #5c5c5e;
    }

    .settings-btn {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.12s;
      min-height: 32px;
    }

    .settings-btn:hover {
      background: #252525;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu-item" id="directBtn">
      <div class="menu-item-text">Прямое подключение</div>
      <div class="status-indicator inactive" id="directStatus"></div>
    </div>

    <div class="menu-item" id="systemBtn">
      <div class="menu-item-text">Системные прокси</div>
      <div class="status-indicator inactive" id="systemStatus"></div>
    </div>

    <div class="menu-item" id="proxyBtn">
      <div class="menu-item-text">Прокси</div>
      <div class="status-indicator inactive" id="proxyStatus"></div>
    </div>

    <div class="settings-btn" id="optionsBtn">
      <div class="menu-item-text">Настройки</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
